{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Categories</h2>

    <div class="list-group">
        {% for category in categories %}
            <a href="{% url 'category' category.id %}" class="list-group-item list-group-item-action">
                {{ category.name }}
            </a>
        {% empty %}
            <div class="list-group-item">No categories available.</div>
        {% endfor %}
    </div>
{% endblock %}
